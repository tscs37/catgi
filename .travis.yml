language: go
go:
- 1.7.x
go_import_path: git.timschuster.info/rls.moe/catgi
install:
- go get github.com/kardianos/govendor
- "$GOPATH/bin/govendor fetch -v +all"
script:
- go test -v ./...
- cd cmd/catgi && go build; cd ../..
- cd cmd/makepass && go build; cd ../..
deploy:
  provider: releases
  api_key:
    secure: 
  file: cmd/catgi/catgi
  on:
	tags: true